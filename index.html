<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- weather icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg custom">
        <a class="navbar-brand" href="#">WeatherInfo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span id="time"> </span> | <span id="date"></span>
            </li>
          </ul>
      </nav>

      <!-- current location -->
    <div class="row current-location">
        <div class="container-fluid col-lg-6 city">
            <p>Current City : <span></span></p>
        </div>
        <div class="container-fluid col-lg-6 inputCity">
            <form class="form-inline">
                <div class="col-auto ml-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Location</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Location">
                        <div class="input-group-prepend">
                            <!-- <div class="input-group-text">@</div> -->
                            <button class="btn btn-primary">Enter</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- weather info -->
    <div class="weather">
        <h5 id="displayLoc"><span><i class="fas fa-map-marker-alt"></i></span> Ghaziabad, INDIA</h5>
        <div class="container-fluid">
           <div class="row data">
                <div class="description col-lg-4">
                    <i id="icon-desc" class="wi wi-day-cloudy"></i>
                    <p id="desc">sunny</p>
                </div>
                <div class="temprature col-lg-3">
                    <i id="icon-therm" class="wi wi-thermometer"></i>
                    <p id="temp">32<i class="cels wi wi-celsius"></i></p>
                </div>
                <div class="miscellaneous col-lg-4">
                    <div class="maxmin">
                        <div class="row">
                            <div class="col-lg-6">
                                <span>Max</span><br>
                                <span id="max">34<i class="cels wi wi-celsius"></i></span>
                            </div>
                            <div class="col-lg-6">
                                <span>Min</span><br>
                                <span id="min">30<i class="cels wi wi-celsius"></i></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="humidity">
                        <span>Humidity</span><br>
                        <span id="humid">40%</span>
                    </div>
                    <hr>
                    <div class="wind">
                        <span>Wind Speed</span><br>
                        <span id="wind">4kmph NE</span>
                    </div>
                </div>
           </div>
        </div>
    </div>


    <!-- footer -->
    <footer>
        <div class="row">
            <div class="col-lg-6 copyright">
                <p>copyright 2019</p>
            </div>
            <div class="col-lg-6 mail">
                <p>www.dharam.co.in</p>
            </div>
        </div>
    </footer>
</body>
</html>
